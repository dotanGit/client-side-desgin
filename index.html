<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body>

    <!-- Header / Navbar -->
    <section id="header" class="container-fluid">
        <a href="#"><img src ="img/logo.png" class="logo" alt="logo"></a>

        <div id="navbar-container">
            <ul id="navbar">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="bi bi-bag"></i></a></li>
            </ul>
        </div>
    </section>

    <!-- Main Image And Main Text -->
    <section id="hero">
        <h4>Trade-in-offer</h4>
        <h2>Super value deals</h2>
        <h1>On all products</h1>
        <p>Save more with coupons & up to 70% off!</p>
        <button class="button-53" role="button">Shop Now</button>
    </section>

    <!-- Features Icons -->
    <section id="feature" class="section-p1">
        <div class="fe-box">
            <img src="img/features/free-shipping.png" class="feature-icon" alt="feature-icon">
            <h6>Free Shipping</h6>
        </div>
        <div class="fe-box">
            <img src="img/features/online-order.png" class="feature-icon" alt="feature-icon">
            <h6>Order Online</h6>
        </div>
        <div class="fe-box">
            <img src="img/features/save-money.png" class="feature-icon" alt="feature-icon">
            <h6>Save Money</h6>
        </div>
        <div class="fe-box">
            <img src="img/features/promotions.png" class="feature-icon" alt="feature-icon">
            <h6>Promotions</h6>
        </div>
        <div class="fe-box">
            <img src="img/features/happy-sale.png" class="feature-icon" alt="feature-icon">
            <h6>Happy Sale</h6>
        </div>
        <div class="fe-box">
            <img src="img/features/customer-support.png" class="feature-icon" alt="feature-icon">
            <h6>Support</h6>
        </div>
    </section>

    <!-- Featured Products -->
     <section id="product1" class="section-p1">
        <h2>Featured Products</h2>
        <p>Summer Collection New Modern Design</p>
        <div class="products-container">
            <div class="pro">
                <img src="img/products/f1.jpg" alt="">
                <div class="des">
                    <span>Billabong</span>
                    <h5>Hawain T-Shirt</h5>
                    <div class="star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <h4>$78</h4>
                </div>
                <a href="#"><i class="bi bi-cart"></i></a>
            </div>
        </div>
     </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
